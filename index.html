<html>
<head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <h1>Grid Gallery</h1><br/>
    <span>
    <img src="lion.jpg">
    <img src="tiger.jpg">
    <img src="jaguar.jpg">
    <img src="cat.jpg">
    <img src="blackpanther.jpg">
    <img src=shibainu.jfif>
    </span>
    <br/>
    <h1>Slide Gallery</h1>
    <div id="myslide" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <img class="img-responsive" src="lion.jpg">
            <div class="carousel-content">
            <p>Lion</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
            
            
            <img class="img-responsive" src="tiger.jpg">
            <div class="carousel-content">
            <p>Tiger</p>
            </div>
        </center>
        </div>
        
        <div class="item">
        <center>
            
            
            <img class="img-responsive" src="jaguar.jpg">
            <div class="carousel-content">
            <p>Jaguar</p>
            </div>
        </center>
        </div>
        
        <div class="item">
        <center>
            
            
            <img class="img-responsive" src="cat.jpg">
            <div class="carousel-content">
            <p>Cat</p>
            </div>
        </center>
        </div>
        
        <div class="item">
        <center>
            
            
            <img class="img-responsive" src="blackpanther.jpg">
            <div class="carousel-content">
            <p>Black panther</p>
            </div>
        </center>
        </div>
        
        <div class="item">
        <center>
            
            
            <img class="img-responsive" src="shibainu.jfif">
            <div class="carousel-content">
            <p>Shiba Inu</p>
            </div>
        </center>
        </div>
        
        <a class="left carousel-control" href="#myslide" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left">
            </span></a>
        <a class="right carousel-control" href="#myslide" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-right">
            </span></a>
        
        <ol class="carousel-indicators">
        <li data-target="#myslide"data-slide-to="0" class="active"></li>
        
        <li data-target="#myslide"data-slide-to="1"></li>
            
           <li data-target="#myslide"data-slide-to="2"></li> 
        
       <li data-target="#myslide"data-slide-to="3"></li> 
        
        <li data-target="#myslide"data-slide-to="4"></li>
        
       <li data-target="#myslide"data-slide-to="5"></li> 
        
       <li data-target="#myslide"data-slide-to="6"></li> 
        </ol>
    </div>
             </div>
    </body>
</html>
